    <script>
        $(function() {
            function isWeiXin() {
                var ua = window.navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                    return true;
                } else {
                    return false;
                }
            }
            if (!isWeiXin()) {
                var html2 = `<div style="width:100%;height:.5rem;"></div>`
                var html = `<div class='goback' style='height:.5rem;line-height:.5rem;;width:100%;background:#fff;text-align:center;font-size:.18rem;position:fixed;top:0;left:0;z-index:8'><i style='display:inline-block;height:100%;width:.4rem;position:absolute;left:0;background:url(../../images/goback.png) no-repeat center;background-size:.2rem .2rem;'></i>专题</div>`;
                $('body').prepend(html2);
                $('body').prepend(html);
                $('.headNews').css('top', '.5rem');
                $('.goback i').off('click').on('click', function() {
                    window.history.back();
                })
            } else {
                $('.headNews').css('top', '0');
            };
            $('.closeme').off('click').on('click', function() {
                $('.msgeSave').hide();
            });
            $('.openMsg').off('click').on('click', function() {
                $('.msgeSave').show();
            });
            $('.btnSavePhone').off('click').on('click', function() {
                var name = $('#name').val();
                var phone = $('#phone').val();
                var resPhone = new RegExp(/^1[3|4|5|6|7|8|9][0-9]{8}$/);
                $('.msgeSave').css('position', 'absolute');
                var top = $(this).position().top; /*点击按钮距离屏幕顶部的相对*/
                var scrollTop = $(document).scrollTop(); /*滚动条的位置*/
                var window_height = $(window).height(); /*屏幕的可视高度*/
                var box_height = $(".saveBody").height(); /*弹框的高度*/

                top1 = top - scrollTop;
                window_height = window_height / 2;

                if (top1 < window_height) {
                    if (top1 < box_height / 2) {
                        var top2 = top + 100 + box_height / 2
                    } else {
                        var top2 = window_height + (top + 100) / 2 + box_height / 2
                    }
                    $(".saveBody").css("top", top2);
                } else {
                    if (window_height - top1 < box_height / 2) {
                        var top2 = top - 100 - box_height / 2
                    } else {
                        var top2 = (top + 100) / 2 + box_height / 2
                    }

                    $(".saveBody").css("top", top2);
                }

                if (phone.length <= 0) {
                    $('.msgTip').html('手机号为必填项');
                    return false;
                } else if (resPhone.test(phone)) {
                    $('.msgTip').html('请输入正确的手机号');
                    return false;
                } {
                    $.ajax({
                        url: dataUrls + "/api/Topic/RequestInformation", // 测试
                        type: 'post',
                        dataType: 'json',
                        data: {
                            HandlerID: "", //ID
                            Name: name,
                            Phone: phone, //
                            FromPage: ' 港珠澳大桥-两地车牌(45万全包)', //来源页
                            PageTitle: " 港珠澳大桥-两地车牌(45万全包)", //
                            Type: "", //
                            Status: "", //
                            CreateDate: "", //
                        },
                        timeout: 6000,
                        success: function(data) {
                            alert(data.Message);
                            $('.msgeSave').hide();
                        },
                        error: function(XMLHttpReuqest, textStautus, errothrown, e) {
                            console.log(e);
                        },
                        complete: function(json) { // 请求完成后最终执行参数

                        }
                    })
                }
            });
            $.ajax({
                url: dataUrls + "/api/h5/GetHandleMemberList", // 测试
                type: 'post',
                dataType: 'json',
                timeout: 6000,
                success: function(res) {
                    var data = res.Data.List;
                    var html = `<span> <em class="circle"></em>{{tell}} 港珠澳大桥车牌业务 咨询 <em class="colorR">【可以办理】</em></span>`;
                    var html1 = '';
                    if (data.length > 0) {
                        for (var i of data) {
                            html1 += html.replace('{{tell}}', i.Mobile);
                        }
                        $('.scroll-content').append(html1);
                    }
                },
                error: function(XMLHttpReuqest, textStautus, errothrown, e) {
                    console.log(e);
                },
                complete: function(json) { // 请求完成后最终执行参数
                    console.log('done');
                }
            });
            setTimeout(function() {
                var spee = 0;
                setInterval(function() {
                    var len = $('.scroll-content').height();
                    if (spee < -(len - 120)) {
                        spee = -20;
                        $('.scroll-content').css({
                            'transition': 'all 0s 0s'
                        });
                    } else {
                        spee -= 20;
                        $('.scroll-content').css({
                            'transition': 'all .8s .1s'
                        });
                    };
                    var first = $('.scroll-content').children().eq(0);
                    $('.scroll-content').css({
                        'transform': 'translateY(' + spee + 'px)',
                    });
                    $('.scroll-content').children().eq(0).remove();
                    $('.scroll-content').append(first);
                }, 1000);
            }, 15);
        });
    </script>
